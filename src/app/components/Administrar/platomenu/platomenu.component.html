<!-- Required meta tags -->
<meta charset="utf-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>
<link rel="shortcut icon" href="#" />

<header style="background-color: #808080; font-weight: bold">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <label
          style="
            text-align: center;
            font-size: 30px;
            color: white;
            width: 1000px;
          "
          >GESTION MENU</label
        >
        <br />

        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#modalCRUD"
          data-bs-whatever="Nuevo"
        >
          Nuevo
        </button>
      </div>
    </div>
  </div>
  <br />
  <!--TABLA -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive">
          <table
            datatable
            [dtOptions]="dtOptions"
            id="tablaPersonas"
            class="table table-striped table-bordered"
            style="width: 100%"
          >
            <thead class="text-center">
              <tr>
                <th>Id</th>
                <th>Categoria</th>
                <th>Plato</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let plato of ListaPlato">
                <td>{{ plato.idProducto }}</td>
                <td>{{ plato.categoria }}</td>
                <td>{{ plato.nombreProducto }}</td>
                <td>{{ plato.descripcion }}</td>
                <td>{{ plato.precio }}</td>
                <td>
                  <button class="editar btn btn-warning">Editar</button>
                  <button class="eliminar btn btn-danger">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</header>
<!--Modal para CRUD-->
<div
  class="modal fade"
  id="modalCRUD"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #ffc107">
        <h5 class="modal-title fs-5" id="exampleModalLabel">Insertar Menu</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="IDMenu" class="col-form-label">IDMenu:</label>
            <input type="text" class="form-control" id="txtm" />
          </div>
          <div class="mb-3">
            <label for="dropdown">SELECCIONA UNA CATEGORIA:</label>
            <select class="form-select" id="comboboxcolores">
              <option value="Sopa">Sopas</option>
              <option value="Arroz">Arroces</option>
              <option value="Postres">Postres</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="Productos" class="col-form-label"
              >Nombre de Plato:</label
            >
            <input type="text" class="form-control" id="inputnombre" />
          </div>
          <div class="mb-3">
            <label for="Descripcion" class="col-form-label">Descripcion:</label>
            <input type="text" class="form-control" id="inputdescripcion" />
          </div>
          <div class="mb-3">
            <label for="Precio" class="col-form-label">Precio:</label>
            <input type="text" class="form-control" id="inputprecio" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-warning" id="btnguarda">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal EDITAR -->
<div id="ModalEditar" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" style="background-color: #3aa126">
        <h5 class="modal-title" id="ModalLabel">Editar Menu</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="IDMenu" class="col-form-label">IDMenu:</label>
        </div>
        <div class="mb-3">
          <label for="Categoria" class="col-form-label">Categoria:</label>
        </div>
        <div class="mb-3">
          <label for="Productos" class="col-form-label"
            >Nombre de Plato::</label
          >
        </div>
        <div class="mb-3">
          <label for="Descripcion" class="col-form-label">Descripcion:</label>
        </div>
        <div class="mb-3">
          <label for="Precio" class="col-form-label">Precio:</label>
        </div>
      </div>
      <div class="modal-footer">
        <Button
          type="button"
          runat="server"
          class="btn btn-primary"
          ID="btnEditar"
          Text="Actualizar"
          OnClick="btnEdit_Click"
        ></Button>
        <%--<button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
          id="btnEditar"
        >
          Actualizar</button
        >--%>
        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
