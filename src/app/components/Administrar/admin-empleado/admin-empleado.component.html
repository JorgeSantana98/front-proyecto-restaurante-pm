<header style="background-color: #808080; font-weight: bold">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <label
          style="
            text-align: center;
            font-size: 30px;
            color: white;
            width: 1000px;
          "
          >GESTION EMPLEADO</label
        >
        <br />
        <button
         type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#modalCRUD"
          data-bs-whatever="Nuevo"
        >
          Nuevo
        </button>
      </div>
    </div>
  </div>
  <br />
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive">
          <table
            datatable
            [dtOptions]="dtOptions"
            id="tablaEmpleado"
            class="table table-striped table-bordered table-condensed"
            style="width: 100%"
          >
            <thead class="text-center">
              <tr
                style="
                  color: #ffffff;
                  font-weight: bolder;
                  font-style: italic;
                  font-variant: normal;
                  text-transform: capitalize;
                "
              >
                <th>IdEmpleado</th>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Salario</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th>Experiencia</th>
                <th>Cargo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tbl_body_table">
              <!-- DATA POR MEDIO DE AJAX-->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</header>
<!--Modal para CRUD-->
<div
   class="modal fade"
  id="modalCRUD"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #008ee1">
        <h5 class="modal-title fs-5" id="exampleModalLabel">Insertar Empleado</h5>
        <button
           type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
        >
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="IDMenu" class="col-form-label">Id:</label>
          <input ID="txtid"  type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Categoria" class="col-form-label">Cedula:</label>
          <input ID="txtce"  type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Productos" class="col-form-label">Nombre:</label>
          <input ID="txtno"  type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Descripcion" class="col-form-label">Apellido:</label>
          <input ID="txtap"  type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Precio" class="col-form-label">Salario:</label>
          <input ID="txtsa"  type="text" class="form-control" />
        </div>

        <div class="form-group">
          <label for="Direccion" class="col-form-label">Direccion:</label>
          <input ID="txtdi"  type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Telefono" class="col-form-label">Telefono:</label>
          <input ID="txtte"  type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Correo" class="col-form-label">Correo:</label>
          <input ID="txtco"  type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Experiencia" class="col-form-label">Experiencia:</label>
          <input ID="txtex"  type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Cargo" class="col-form-label">Cargo:</label>
          <input ID="txtcar"  type="text" class="form-control" />
        </div>
      </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary" id="btnguarda">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal EDITAR -->
<div id="ModalEditar" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" style="background-color: #3aa126">
        <h5 class="modal-title" id="ModalLabel">Editar Empleado</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="Id" class="col-form-label">Id:</label>
          <input ID="txti"  type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Cedula" class="col-form-label">Cedula:</label>
          <input ID="txtc"  type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Nombre" class="col-form-label">Nombre:</label>
          <input ID="txtn"  type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Apellido" class="col-form-label">Apellido:</label>
          <input ID="txta"  type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Salario" class="col-form-label">Salario:</label>
          <input ID="txts"  type="text" class="form-control" />
        </div>

        <div class="form-group">
          <label for="Direccion" class="col-form-label">Direccion:</label>
          <input ID="txtd"  type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Telefono" class="col-form-label">Telefono:</label>
          <input ID="txtt"  type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Correo" class="col-form-label">Correo:</label>
          <input ID="txtcon"  type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Experiencia" class="col-form-label">Experiencia:</label>
          <input ID="txte"  type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Cargo" class="col-form-label">Cargo:</label>
          <input ID="txtcarg"  type="text" class="form-control" />
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          runat="server"
          class="btn btn-primary"
          ID="btnEditar"
          Text="Actualizar"
          OnClick="btnEdit_Click"
        ></button>
        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
