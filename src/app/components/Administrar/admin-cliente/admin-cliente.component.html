<header style="background-color: #808080; font-weight: bold">
  <div class="container">
    <div class="row">
      <div class="box-title">
        <label
          style="
            text-align: center;
            font-size: 30px;
            color: white;
            width: 1000px;
          "
          >GESTION CLIENTE</label
        >
        <br />
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#modalCRUD"
          data-bs-whatever="Nuevo"
        >
          Nuevo
        </button>
      </div>
    </div>
  </div>
  <br />
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive">
          <table datatable
            [dtOptions]="dtOptions"
            id="tablacliente"
            class="table table-striped table-bordered table-condensed"
            style="width: 100%"
          >
            <thead class="text-center">
              <tr
                style="
                  color: #ffffff;
                  font-weight: bolder;
                  font-style: italic;
                  font-variant: normal;
                  text-transform: capitalize;
                "
              >
                <th>IdCliente</th>
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Telefono</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tbl_body_table">
              <!-- DATA POR MEDIO DE AJAX-->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</header>
<!--Modal para CRUD-->
<div
  class="modal fade"
  id="modalCRUD"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #008ee1">
        <h5 class="modal-title fs-5" id="exampleModalLabel">Insertar Cliente</h5>
        <button
           type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="IDMenu" class="col-form-label">Id Cliente</label>
          <input ID="txtid" type="text" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="Categoria" class="col-form-label">Cedula:</label>
          <input ID="txtce" type="text" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="Productos" class="col-form-label">Nombre:</label>
          <input ID="txtp" type="text" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="Descripcion" class="col-form-label">Apellido:</label>
          <input ID="txtd" type="text" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="Precio" class="col-form-label">Telefono:</label>
          <input ID="txtpre" type="text" class="form-control"/>
        </div>
      </div>
     <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary" id="btnguarda">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
