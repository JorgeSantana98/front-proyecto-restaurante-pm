<header style="background-color: #808080; font-weight: bold">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <label
          style="
            text-align: center;
            font-size: 30px;
            color: white;
            width: 1000px;
          "
          >GESTION IDENTIFICACION</label
        >
        <br />
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#modalCRUD"
          data-bs-whatever="Nuevo"
        >
          Nuevo
        </button>
      </div>
    </div>
  </div>
  <br />
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive">
          <table
            datatable
            [dtOptions]="dtOptions"
            id="tablaIdentificacion"
            class="table table-striped table-bordered table-condensed"
            style="width: 100%"
          >
            <thead class="text-center">
              <tr
                style="
                  color: #ffffff;
                  font-weight: bolder;
                  font-style: italic;
                  font-variant: normal;
                  text-transform: capitalize;
                "
              >
                <th>Id</th>
                <th>Usuario</th>
                <th>Contraseña</th>
                <th>Tipo Empleado</th>
                <th>Nombre y Apellido</th>
                <th>Cedula</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tbl_body_table">
              <!-- DATA POR MEDIO DE AJAX-->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</header>
<div
  class="modal fade"
  id="modalCRUD"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #008ee1">
        <h5 class="modal-title fs-5" id="exampleModalLabel">
          Insertar Identificacion
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="Usuario" class="col-form-label">Id:</label>
          <input ID="txtidi" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label class="col-form-label">Tipo de Cargo</label>
          <br />
          <select id="" class="form-select">
            <option selected>- Seleccione Tipo -</option>
            <option Value="1">Administrador</option>
            <option Value="2">Recepcionista</option>
            <option Value="3">Cliente</option>
            <option Value="4">Mesero</option>
          </select>
        </div>
         <div class="form-group">
          <label for="Usuario" class="col-form-label">Cedula:</label>
          <input ID="inputcedula" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Usuario" class="col-form-label">Nombre y Apellido:</label>
          <input ID="inputnombreyape" type="text" class="form-control" />
        </div>
         <div class="form-group">
          <label for="Usuario" class="col-form-label">Usuario:</label>
          <input ID="inputusuario" type="text" class="form-control" />
        </div>
         <div class="form-group">
          <label for="Usuario" class="col-form-label">Contraseña:</label>
          <input ID="inputcontrasenia" type="text" class="form-control" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary" id="btnguarda">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
