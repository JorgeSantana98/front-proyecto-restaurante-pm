<header style="background-color: #808080; font-weight: bold">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <label
          style="
            text-align: center;
            font-size: 30px;
            color: white;
            width: 1000px;
          "
          >GESTION INGREDIENTES</label
        >
        <br />
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#modalCRUD"
          data-bs-whatever="Nuevo"
        >
          Nuevo
        </button>
      </div>
    </div>
  </div>
  <br />
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive">
          <table
            datatable
            [dtOptions]="dtOptions"
            id="tablaIngrediente"
            class="table table-striped table-bordered table-condensed"
            style="width: 100%"
          >
            <thead class="text-center">
              <tr
                style="
                  color: #ffffff;
                  font-weight: bolder;
                  font-style: italic;
                  font-variant: normal;
                  text-transform: capitalize;
                "
              >
                <th>Id</th>
                <th>Nombre</th>
                <th>Stock</th>
                <th>Categoria</th>
                <th>Nombre Proveedor</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tbl_body_table">
              <!-- DATA POR MEDIO DE AJAX-->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</header>
<!--Modal para CRUD-->
<div
  class="modal fade"
  id="modalCRUD"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #008ee1">
        <h5 class="modal-title fs-5" id="exampleModalLabel">
          Insertar Ingrediente
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="IDMenu" class="col-form-label">IdIngrediente:</label>
          <input ID="txtm" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Categoria" class="col-form-label">Nombre:</label>
          <input ID="txtca" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Productos" class="col-form-label">Stock:</label>
          <input ID="txtp" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Descripcion" class="col-form-label">Categoria:</label>
          <input ID="txtd" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label class="col-form-label">Seleccione Proveedor:</label>
          <br />
          <select id="" class="form-select">
            <option selected>Proveedores</option>

          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary" id="btnguarda">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal EDITAR -->
<div id="ModalEditar" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" style="background-color: #3aa126">
        <h5 class="modal-title" id="ModalLabel">Editar Ingrediente</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="IDMenu" class="col-form-label">IdIngrediente:</label>
          <input ID="txtided" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Categoria" class="col-form-label">Nombre:</label>
          <input ID="txtced" type="text" class="form-control" />
        </div>

        <div class="form-group">
          <label for="Productos" class="col-form-label">Stock:</label>
          <input ID="txtped" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Descripcion" class="col-form-label">Categoria:</label>
          <input ID="txtded" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="Precio" class="col-form-label">Proveedor:</label>
          <br />
        </div>
      </div>
      <div class="modal-footer">
        <Button
          type="button"
          runat="server"
          class="btn btn-primary"
          ID="btnEditar"
          Text="Actualizar"
          OnClick="btnEdit_Click"
        ></Button>
        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
