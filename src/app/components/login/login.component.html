<body class="bg-black" style="background:url('../../../assets/img/fondo4.jpg') no-repeat; background-size: cover; width: 100%;" >
    <div class="form-box" id="login-box">
        <div class="header bg-yellow-gradient" style="font-weight:bold">Iniciar Sesion</div>
        <form id="form1" runat="server">
            <div  class="body bg-gray">
                <table title="Bienvenidos">
                    <div id="table-welcome">
                        <img id="Image1" runat="server"/>
                        <img id="Image2" runat="server"
                            src="../../../assets/img/bienvnds-13 (1).gif"/>
                    </div>
                </table>
                <div class="form-group">
                    <select ID="txtcombo" runat="server" name="txtcombo" style="width: 380px"
                        OnSelectedIndexChanged="txtcombo_SelectedIndexChanged" AutoPostBack="True">
                        <option selected="True" value="../../../assets/img/bienvnds-13 (1).gif">- Seleccione Cuenta -</option>
                        <option value="../../../assets/img/avatar5.png">Administrador</option>
                        <option value="../../../assets/img/avatar2.png">Recepcionista</option>
                        <option value="../../../assets/img/cliente.png">Cliente</option>
                        <option value="../../../assets/img/mesero.png">Mesero</option>
                    </select>
                </div>
                <div class="form-group">
                    <img style="float: left;" src="../../../assets/img/shield-user-fill.png" />
                    <input type="text" id="txtUsuario" runat="server" class="form-control" placeholder="Usuario" style="width:350px; height: 20px; margin-left: 20px;" >
                    
                </div>
                <div class="form-group">
                    <img style="float: left;"  src="../../../assets/img/shield-keyhole-fill16.png" />
                    <input type="text" id="txtclave" runat="server" class="form-control" TextMode="Password"
                        placeholder="Clave" style="width:350px; height: 20px; margin-left: 20px;">
                </div>
            </div>
            <div class="footer">
                <input type="button" id="btniniciar" style="font-weight:bold; width:380px ; height:32px" value="ACCEDER" runat="server"  class="btn bg-yellow"
                      OnClick="btniniciar_Click" />
            </div>
            <div id="video-login" >
                <img id="Video1" runat="server" src="../../../assets/img/video.gif"
                     />
            </div>
        </form>
    </div>
</body>
